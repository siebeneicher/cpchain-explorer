<section class="section">
<div class="container">

	<h3 class="subtitle is-size-4">
		<span i18n="address-page|Title of the page">Address</span> {{addr}}
		<i ngxClipboard [cbContent]="addr" class="typcn typcn-clipboard is-clickable"></i>
	</h3>

	<div *ngIf="!invalidAddress">

		<table class="table border-box is-hoverable table is-fullwidth is-striped">
			<tbody>
				<tr><td i18n="address-page|Title of the balance of the address">Balance</td><td>{{info.latest_balance}} <span i18n="CPC Token Symbol">CPC</span> (<span i18n="address-page|Whats the rank of the address with the current balance it has">Rank</span>: {{info.rank}}th, {{info.balance_pct_of_total | number : '1.3-3'}}%)</td></tr>
				<!-- <tr><td>Type</td><td>TODO</td></tr> -->
			</tbody>
		</table>

		<div class="submenu tabs">
			<ul>
				<li class="is-size-5" [routerLink]="['/address', addr, 'transactions']" routerLinkActive="is-active"><a [routerLink]="['/address', addr, 'transactions']">
					<span i18n="address-page|Title of the transactions">Transactions</span>&nbsp;({{info.transactions_count}})
				</a></li>
				<li class="is-size-5" [routerLink]="['/address', addr, 'blocks', {select: 'all'}]" routerLinkActive="is-active"><a [routerLink]="['/address', addr, 'blocks']">
					<span i18n="address-page|Title of the blocks being proposed by the rnode of this address">Proposed Blocks</span>&nbsp;({{info.blocks_count}})
				</a></li>
				<li class="is-size-5" [routerLink]="['/address', addr, 'analytics']" routerLinkActive="is-active"><a [routerLink]="['/address', addr, 'analytics']">
					<span i18n="address-page|Title of analytics tab">Analytics</span>
				</a></li>
			</ul>
		</div>

		<router-outlet></router-outlet>

	</div>

	<div class="" *ngIf="invalidAddress">
		<i class="typcn typcn-warning"></i> <span i18n="address-page|Description when the given address is not valid">Invalid Address</span>
	</div>

</div>
</section>

<app-footer></app-footer>
