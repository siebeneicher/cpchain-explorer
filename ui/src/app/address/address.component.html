<section class="section">
<div class="container">

	<h3 class="subtitle is-size-4">
		Address {{addr}}
		<i ngxClipboard [cbContent]="addr" class="typcn typcn-clipboard is-clickable"></i>
	</h3>

	<div *ngIf="!invalidAddress">

		<table class="table border-box is-hoverable table is-fullwidth is-striped">
			<tbody>
				<tr><td>Balance</td><td>{{info.latest_balance}} CPC (Rank: {{info.rank}}th, {{info.balance_pct_of_total | number : '1.3-3'}}%)</td></tr>
				<!-- <tr><td>Type</td><td>TODO</td></tr> -->
			</tbody>
		</table>

		<div class="submenu tabs">
			<ul>
				<li class="is-size-5" [routerLink]="['/address', addr, 'transactions']" routerLinkActive="is-active"><a [routerLink]="['/address', addr, 'transactions']">
					Transactions ({{info.transactions_count}})
				</a></li>
				<li class="is-size-5" [routerLink]="['/address', addr, 'blocks', {select: 'all'}]" routerLinkActive="is-active"><a [routerLink]="['/address', addr, 'blocks']">
					Proposed Blocks ({{info.blocks_count}})
				</a></li>
			</ul>
		</div>

		<router-outlet></router-outlet>

	</div>

	<div class="" *ngIf="invalidAddress">
		<i class="typcn typcn-warning"></i> Invalid Address
	</div>

</div>
</section>

<app-footer></app-footer>
