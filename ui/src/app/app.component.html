<nav class="navbar main is-secondary" [class.full-menu]="fullMenu(outlet)" role="navigation" aria-label="main navigation">
  <div class="navbar-menu">
    <a class="navbar-item" routerLink="/" routerLinkActive="active">
      <img src="assets/logo_only.png" class="cpc-logo">
      RNodes.io
    </a>

    <a *ngIf="lastBlockService.last_block.number" [routerLink]="['/block', lastBlockService.last_block.number]" class="navbar-item is-hoverable number-mono">#{{lastBlockService.last_block.number}}/{{lastBlockService.last_block.transactions.length}}</a>

    <a class="navbar-item is-hoverable" [routerLink]="['/rich-list']"><b>$</b>&nbsp;Balances</a>
    <a class="navbar-item is-hoverable" [routerLink]="['/blocks']"><i class="typcn typcn-th-small"></i>&nbsp;Blocks</a>
    <div class="navbar-item has-dropdown is-hoverable">
      <a class="navbar-link" [routerLink]="['/rnodes']">
        <i class="typcn typcn-power"></i>&nbsp;RNodes
      </a>

      <div class="navbar-dropdown">
        <a class="navbar-item" [routerLink]="['/rnodes']">Overview</a>
        <a class="navbar-item" [routerLink]="['/roi']">ROI Graph</a>
      </div>
    </div>

    <span class="navbar-item search-bar">
      <div class="field has-addons">
        <p class="control has-icons-left">
          <input class="input app-search-input" type="text" placeholder="Txn, Block, Address" (keyup.enter)="search()" >
          <span class="icon is-small is-left">
            <i class="typcn typcn-zoom"></i>
          </span>
        </p>
        <div class="control">
          <a class="button is-info" (click)="search()">Go</a>
        </div>
      </div>
    </span>
  </div>
</nav>

<div [@fadeAnimation]="prepareRoute(outlet)" >
  <router-outlet #outlet="outlet" class="is-root"></router-outlet>
</div>
