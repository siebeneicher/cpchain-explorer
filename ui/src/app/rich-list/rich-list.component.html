<section class="section">
<div class="container">

	<h3 class="subtitle is-3" i18n="balances-page|page title">Balances</h3>

	<table class="table border-box is-hoverable table is-fullwidth is-striped">
		<thead>
			<th class="has-text-right" width="1px"  i18n="balances-page|table entry">Rank</th>
			<th i18n="balances-page|table entry">Address</th>
			<th class="has-text-right" i18n="balances-page|table entry">CPC Balance</th>
			<th class="has-text-right" i18n="balances-page|table entry">USD</th>
			<th i18n="balances-page|table entry">Percentage</th>
			<th></th>
		</thead>
		<tbody>
			<tr *ngFor="let addr of addresses" [class.watching-address]="watchService.watching(addr.address)">
				<td class="has-text-right">#{{addr.rank}}</td>
				<td><a [routerLink]="['/address', addr.address]">{{addr.address}}</a>&nbsp;<i class="typcn typcn-eye watch-btn is-clickable" (click)="watchService.toggle(addr.address)"></i></td>
				<td class="has-text-right"><span class="number-mono">{{addr.latest_balance | number: '1.0-18'}} CPC</span></td>
				<td class="has-text-right"><span class="number-mono">$ {{addr.latest_balance_usd | number: '1.0-2'}}</span></td>
				<td>{{addr.balance_pct_of_total | number : '1.1-3'}}%</td>
				<td>
					<span class="tag is-primary is-small" *ngIf="addr.owned_by == 'cpchain'">CPC-Team</span>
					<span class="tag is-primary is-small" *ngIf="addr.owned_by == 'bibox'">Bibox</span>
				</td>
			</tr>
		</tbody>
	</table>

</div>
</section>

<app-footer></app-footer>
